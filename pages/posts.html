<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Posts</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Blog-specific styles only */
    .posts-container {
      max-width: 700px;
      margin: 2rem auto;
    }

    .post {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.2s ease;
    }

    .post:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .post-info {
      max-width: 85%;
    }

    .post-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 0.4rem 0;
    }

    .post-link {
      font-size: 1.5rem;
      color: #007BFF;
      text-decoration: none;
      margin-left: 1rem;
    }

    .post-link:hover {
      color: #0056b3;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }

    .pagination a {
      padding: 0.5rem 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
    }

    .pagination a.active {
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
    }

    .pagination a:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="posts-container">
        <div class="post">
        <div class="post-info">
            <h2 class="post-title">Hello World!</h2>
            <p class="post-desc">My very first post</p>
        </div>
        <a href="posts/000.html" class="post-link">â†’</a>
        </div>

        <!-- <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">&raquo;</a>
        </div> -->
    </div>
    
  <script>
    fetch('../components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

</body>
</html>
